<h2>Popis doktora</h2>
<table>
  <thead>
    <tr>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctors">
      <td>{{ doctor.korisnik.ime }}</td>
      <td>{{ doctor.korisnik.prezime }}</td>
      <td>{{ doctor.korisnik.email }}</td>
    </tr>
  </tbody>
</table>
