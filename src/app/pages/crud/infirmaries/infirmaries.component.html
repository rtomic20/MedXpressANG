<form (ngSubmit)="dodajAmbulantu()" #ambulantaForm="ngForm" class="form-dodaj">
    <input type="text" name="Infirmary_name" [(ngModel)]="novaAmbulanta.Infirmary_name" placeholder="Naziv ambulante" required />

    <input type="number" step="0.0001" name="lat" [(ngModel)]="novaAmbulanta.lat" placeholder="Latitude" required />

    <input type="number" step="0.0001" name="long" [(ngModel)]="novaAmbulanta.long" placeholder="Longitude" required />

    <label for="doktor">Odaberite doktora:</label>
    <select id="doktor" name="doktor" [(ngModel)]="novaAmbulanta.doktor" (ngModelChange)="onDoctorChange($event)" required>
        <option value="" disabled selected>-- Odaberite doktora --</option>
        <option *ngFor="let doc of doktors" [value]="doc.doktor_id">
            {{ doc.doktor_ime }}
        </option>
    </select>

    <p *ngIf="novaAmbulanta.sestra_ime">
        Automatski dodana medicinska sestra: <strong>{{ novaAmbulanta.sestra_ime }}</strong>
    </p>

    <p *ngIf="novaAmbulanta.medicinska_sestra">
        Automatski dodana sestra: <strong>{{ novaAmbulanta.sestra_ime }}</strong>
    </p>

    <p *ngIf="novaAmbulanta.medicinska_sestra">
        Automatski dodana medicinska sestra: <strong>{{ novaAmbulanta.medicinska_sestra }}</strong>
    </p>

    <p *ngIf="novaAmbulanta.medicinska_sestra">Automatski dodana medicinska sestra.</p>

    <button type="submit">Spremi</button>
</form>
